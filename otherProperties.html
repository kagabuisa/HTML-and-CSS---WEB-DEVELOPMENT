<!DOCTYPE html>
<html lang="en">

<head>
    <title>Other properties</title>
    <link rel="stylesheet" href="otherproperties.css">
</head>

<body>
    <div class="all-border-content">
        <h2>Box-sizing Property</h2>
        <div class="content-box">
            <div class="inner-content">
                <p>Content Box</p>
            </div>
        </div>
        <h2>Opacity & Alpha Channel</h2>
        <div class="opacity-alpha-channel">
            <div class="opacity-div">
                <div class="opacity">
                    <p>Testing Opacity</p>
                </div>
            </div>

            <div class="alpha-channel">
                <p>Trying alpha channel</p>
            </div>
        </div>
        <h2>Positioning</h2>
        <div class="positioning-content">
            <div class="b-left"><p>Left box</p></div>
            <div class="b-middle"><p>Middle box</p></div>
            <div class="b-right"><p>Right box</p></div>
        </div>
    </div>

</body>

</html>
